{% extends 'chamados/base.html' %}

{% block title %}
Confirmar exclusão
{% endblock %}

{% block content %}
<h2>Confirmar exclusão</h2>
<p>Tem certeza que deseja excluir o chamado "{{ chamado.titulo }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'chamado_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
